
<div class="site-flex">
    <div class="about-us-contact">
        <div id="content" align="center">
            <!-- begin navigation -->
            <h1>{{title}}</h1>
            <div class = "header">
            <div id="text" align ="left">     
            <span class= "first">{{oname}}</span>
            <div class= "first-col">
                <p>
                    <br> {{addressLine}}
                    <br> {{cityLine}}
                    <br> {{phoneLine}}
                    <br> {{faxLine}}
                    <!--<br> Email:-->
                    </p>
                
                    <a href="https://www.google.com/maps/place/120+Charles+St,+Blawnox,+PA+15238/@40.581618,-79.894539,17z/data=!3m1!4b1!4m2!3m1!1s0x8834923dd10c03cf:0xe66d734238845d80"><img src="/Content/app/img/DorseyvilleMap.png"/></a></p></div>
                
            <div class="about-us-contact-form-wrapper">
                <div class="about-us-contact-form-title">
                    {{formTitle}}
                </div>
                <div>
                    {{formInfo}}
                </div>
		<button ng-click='toggleModal()'>Email</button>
		<modal-dialog show='modalShown' width='750px' height='60%'>
  		<p><form class="aboutuscontact" name="aboutuscontactsubmit" method="post">
                    <fieldset>
                        <div class=".about-us-contact-form-box">
                            <label>Message to Send:</label>
                            <textarea name="aboutusmessage" class="about-us-contact-form-message"></textarea>
                        </div>
                        <input type="submit" name="Submit" />
                    </fieldset>
                </form>
                </div>

                </form><p>
		</modal-dialog>
                
            </div>
            <div class ="copyright"><p>&copy; 2014 COTRAIC, Inc.</p></div>
        </div>
    </div>
</div>
</div>

<div id="wrapper">
    <div class="body-text">
        <ul>
            <h1>Board Members</h1>
            <hr>
            <li ng-repeat="data in boardMembers">
                <div>
                    <img src="{{data.picture}}">
                    <p>{{data.name}}</p>
                    <p>{{data.jobTitle}}</p>
                    <p>{{data.biography}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>

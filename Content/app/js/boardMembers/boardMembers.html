<div id="wrapper">
    <div class="body-text">
        <ul>
            <h1>Board Members</h1>
            <hr>
            <li ng-repeat="data in boardMembers">
                <div>
                    <img src="{{data.picture}}">
                    <div>
                        <h3>
                            <span>{{data.jobTitle}},</span>
                            <span>{{data.name}}</span>
                        </h3>
                    </div>
                    <p>{{data.biography}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
